<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="hero-image">
        <img src="./images/illustration-hero.svg" />
      </div>
      <div class="order">Order Summary</div>

      <div class="description">
        <span> You can now listen to millions of songs,</span>
        <span>audiobooks, and podcasts on any device</span>
        <span>anywhere you like!</span>
      </div>
      <div class="plan">
        <div>
          <img src="./images/icon-music.svg" alt="music icon" />
        </div>
        <div class="display-plan">
          <div>Annual Plan</div>
          <div class="">$59.99/year</div>
        </div>
        <button class="change-plan">Change</button>
      </div>
      <button class="apply-plan">Proceed to Payment</button>
      <button class="cancel-plan">Cancel Order</button>
    </main>

    </footer> -->
  </body>
</html>
